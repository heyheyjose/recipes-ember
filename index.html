<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Recipe.js</title>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
    <h1>Welcome to Recipe.js</h1>
    {{link-to 'Home' 'index'}}
    {{link-to 'New Recipe' 'new_recipe'}}
    {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <div>
    {{#each item in model}}
      <h2>{{link-to item.title 'recipe' item.id}}</h2>
    {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" id="recipe">
  	<div>
  	<h4>{{link-to 'EDIT' 'edit_recipe' id}}</h4>
      <h2>{{title}}</h2>
      <img {{bind-attr src=imgUrl}} class="recipe-img" >
      <p>Description: {{description}}</p>
      <p>Ingredients: {{ingredients}}</p>
      <p>Steps: {{steps}}</p>
    </div>
  </script>

  <script type="text/x-handlebars" id="edit_recipe">
  <form class="edit-form" {{action 'editFormSubmit' on='submit'}}>
    <h2>{{title}}</h2>
    <p>Title: {{input value=title}}</p>
    <p>Description: {{input value=description}}</p>
    <p>Category: {{input value=category}}</p>
    <p>Picture: {{input value=imgUrl}}</p>
    <p>Ingredients: {{input value=ingredients}}</p>
    <p>Steps: {{input value=steps}}</p>
  <button>Save Changes</button>
  </form>
  </script>

  <script type="text/x-handlebars" id="new_recipe">
  <form class="new-form" {{action 'create' on='submit'}}>
    <h2>{{title}}</h2>
    <p>Title: {{input value=title}}</p>
    <p>Description: {{input value=description}}</p>
    <p>Category: {{input value=category}}</p>
    <p>Picture: {{input value=imgUrl}}</p>
    <p>Ingredients: {{input value=ingredients}}</p>
    <p>Steps: {{input value=steps}}</p>
  <button>Create Recipe</button>
  </form>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/emberfire/1.3.1/emberfire.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/edit_recipe_controller.js"></script>
  <script src="js/controllers/new_recipe_controller.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
