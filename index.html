<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Recipes.js</title>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:700,300">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h1>Welcome to Recipes.js</h1>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <div>
    {{#each item in model}}
      <h3>{{link-to item.title 'recipe' item.id}}</h3>
    {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" id="recipe">
  	<div>
  	<h3>{{link-to 'Edit' 'edit_recipe' id}}</h3>
      <h3>{{title}}</h3>
      <h3>{{description}}</h3>
      <h3>{{imgUrl}}</h3>
      <h3>{{ingredients}}</h3>
      <h3>{{steps}}</h3>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
